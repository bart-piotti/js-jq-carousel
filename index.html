<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Carousel</title>
        <link rel="stylesheet" href="style.css">
        <script src="http://kit.fontawesome.com/ae1fb106e8.js"
         crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="slider">
                <span id="prev"><i class="fas fa-caret-left"></i></span>
                <div class="carousel">
                    <img src="https://picsum.photos/id/420/900/600" alt="" class="active">
                    <img src="https://picsum.photos/id/421/900/600" alt="">
                    <img src="https://picsum.photos/id/230/900/600" alt="">
                    <img src="https://picsum.photos/id/423/900/600" alt="">
                </div>
                <div class="pallini">
                    <i class="fas fa-circle active"></i>
                    <i class="fas fa-circle"></i>
                    <i class="fas fa-circle"></i>
                    <i class="fas fa-circle"></i>
                </div>
                <span id="next"><i class="fas fa-caret-right"></i></span>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="script.js" charset="utf-8"></script>
    </body>
</html>
